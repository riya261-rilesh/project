{% extends 'user/userindex.html' %}
{% block body %}

<body>

<form method="post" action="/myapp/user_view_sentfiles_search/">
    {% csrf_token %}
     <table class="pull-left">
    <tr>
        <td>From</td>
        <td>
            <input type="date" placeholder="Search here" name="fd" class="form-control">
        </td>
        <td>To</td>
         <td>
            <input type="date" placeholder="Search here" name="td" class="form-control">
        </td>
        <td>
            <input type="submit" value="Search" class="btn btn-success">
        </td>
    </tr>
</table>
</form>


<br>



<table class="table table-bordered">
  <thead>
    <tr>
      <th>Sno</th>
      <th>Date</th>
      <th>ToUser</th>
      <th>File</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
       {% for i in data %}
        <td width="50px">{{ forloop.counter }}</td>
        <td width="120px">{{  i.date }}</td>
           <td>{{ i.TO_USER.name }}<br>
           {{ i.TO_USER.email }}<br>
           {{ i.TO_USER.phone }}<br>
           </td>
       <td width="110px">{{ i.originalfilename }}</td>
           <td width="5%"><a href="/myapp/user_download_file/{{ i.id }}" class="btn btn-success">Download</a> </td>
   </tr>

{% endfor %}
    <tr>

  </tbody>
</table>
</body>
{% endblock %}
